<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Fondamento|Handlee|Merienda&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- web icon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <title>One Stone Farm</title>

  </head>
  <body>

    <!-- logo -->
    <div class="container-sm"><img src="images/One Stone logo_Final.svg"</div>

    <!-- nav -->
      <nav class="navbar">
          <div class="hamburger">&#9776;</div>
              <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
          </ul>
      </nav>
  </div>

<div class="container">

    <div class="jumbotron">
        <h1>We are always happy to hear from our friends and neighbors. Please let us know what products or options interest you. </h1>
    </div>

    <form>
        <!-- name -->
        <label for="firstName">First Name</label>
        <input id="firstname" type="text" placeholder="Johnny" required>
  
        <label for="lastName">Last Name</label>
        <input id="lastname" type="text" placeholder="Appleseed" required>
  
        <!-- Email & Phone -->
  <div>
      <label for="email">Email</label>
      <input id="email" type="text" pattern=".+@glodbex.com" size="30" placeholder="johnny.appleseed@stones.com" required>
  
      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
  
      <p>How do you want us to contact you?</p>
  <div class="form-check">
      <input type="checkbox" value="email"> Email
      <input type="checkbox" value="phone"> Phone
  </div>
   
  </div>
  
  <!-- product interest -->
  
      <p>What would you like to learn more about?</p>
  <div class="form-check">
      <input type="checkbox" name="cbd" id="cbd" value="cbd" >
      <label for="cbd"> CDB Oil</label> 
      <input type="checkbox" name="goatSoap" id="goatSoap" value="goatSoap" >
      <label for="goatSoap"> Goat Soap</label>
  </div>
  
  <div class="form-check">
      <input type="checkbox" name="bakedGoods" id="bakedGoods" value="bakedGoods" >
      <label for="bakedGoods"> Baked Goods</label>
      <input type="checkbox" name="rentals" id="rentals" value="rentals" >
      <label for="rentals"> Space Rental</label>
  </div>  
  
  <!-- button -->
  <button type="button" class="btn btn-outline-primary btn-lg">Send us the info!</button>
</form>

</div>
 




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
